<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua conta - Food Explorer</title>
  <link rel="stylesheet" href="./assets/global/style.css">
</head>
<body id="cadastro">
  <div class="cadastro-bg container">
  <div class="title">
    <img src="./assets/img/Polygon 1.png" alt="">
    <h1>Food Explorer</h1>
  </div>
  <div class="form-cadastro">
    <form class="form" action="./">
      <h1>Crie sua conta</h1>
      <div class="name-form">
      <label for="name">Seu nome</label>
      <input type="text" name="name" id="name" placeholder="Exemplo: Joaquim Silva" required>
    </div>
    <div class="email-form">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Exemplo: seuemail@gmail.com" required>
    </div>
    <div class="senha-form">
      <label for="password">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="No mínimo 6 caracteres" required>
    </div>
    </form>
    <button class="btn">Criar Conta</button>
    <a href="./login.html">Já tenho uma conta</a>
  </div>
</div>
</body>
</html>
