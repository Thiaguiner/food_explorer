<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Food Explorer</title>
  <link rel="stylesheet" href="/assets/global/style.css">
  
</head>
<body>
  <main class="main-cadastro">
    <div class="left-cadastro">
      <h1>food explorer</h1>
    </div>
    <div class="right-cadastro">
      <div class="card-cadastro">
        <h1>Crie sua conta</h1>
        <div class="textfield">
          <label for="nome">Seu nome</label>
          <input type="text" name="nome" id="nome" placeholder="Exemplo: José Maria">
        </div>
        <div class="textfield">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Exemplo: seuemail@gmail.com">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="No mínimo 6 caracteres">
        </div>
        <button class="btn">Criar conta</button>
        <a href="#">Já tenho uma conta</a>
      </div>
    </div>
  </main>
</body>
</html>
